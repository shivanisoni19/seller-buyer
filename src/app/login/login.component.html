<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
